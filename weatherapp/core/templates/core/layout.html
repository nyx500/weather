{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <link rel="shortcut icon" href="#">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>WeatherApp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="{% static '/core/script.js' %}"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{% static '/core/styles.css'%}">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar_list">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <span class="navbar-text"><a href="{% url 'index' %}">Weather App</a></span>
            
            <div class="collapse navbar-collapse" id="navbar_list">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="navbar-link" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="navbar-link" href="{% url 'recipes' %}">All Recipes</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="navbar-link" href="{% url 'submit' %}">Submit a Recipe</a>
                        </li>
                        <li class="nav-item">  
                            <a class="navbar-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">  
                            <a class="navbar-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">  
                            <a class="navbar-link" href="{% url 'register' %}">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>   
        </nav>
        <div id="main_text">
            {% block div %}
            {% endblock %}
        </div>
    </body>
</html>
