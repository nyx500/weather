{% extends "core/layout.html" %}

{% block div %}

    <h2 class="header">Login</h2>
    
    <form class="input-form" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="login-message">Don't have an account? <a href="{% url 'register' %}">Register here.</a></div>
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
        {% if message %}
            <div class="login-error">{{ message }}</div>
        {% endif %}
    </form>
    
{% endblock %}
